<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro de Empresa</title>
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Registro en la Guía de Empresas</h2>
    <h5>¿Tienes una empresa en la localidad y quieres formar parte de ésta guía?</h5>
    <p>Rellene este formulario para iniciar el trámite:</p>
    <form onsubmit="validarFormulario(event)" action="enviar.php" method="post">
        <label for="nombre" class="required">Nombre de la Empresa:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="cif" class="required">CIF:</label>
        <input type="text" id="cif" name="cif" required>

        <label for="telefono" class="required">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>

        <label for="email" class="required">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="mensaje" class="required">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

        <button type="submit">Enviar respuesta</button>
    </form>
</body>
<script src="script.js"></script>
</html>
